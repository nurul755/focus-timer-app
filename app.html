<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Companion | Lofi Study Buddy</title>
    <style>
        :root {
            --bg-color: #f0eafc;
            --card-bg: #ffffff;
            --text-color: #5d576b;
            --accent-soft: #b8e0d2;
            --accent-warm: #f7d1cd;
            --button-hover: #a3d1c1;
            --border-color: #e2d9f3;
        }

        body {
            margin: 0;
            padding: 20px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--bg-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: var(--text-color);
        }

        .container {
            text-align: center;
            background: var(--card-bg);
            padding: 2.5rem;
            border-radius: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            width: 350px;
        }

        #pet-display {
            font-size: 7rem;
            margin-bottom: 0.5rem;
            transition: transform 0.3s ease;
            display: block;
        }

        .bounce {
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        #timer-display {
            font-size: 3.5rem;
            font-weight: bold;
            margin: 0.5rem 0;
            letter-spacing: -2px;
        }

        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 1.5rem;
        }

        button {
            border: none;
            padding: 10px 18px;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s ease;
            background-color: var(--accent-soft);
            color: var(--text-color);
            font-size: 0.9rem;
        }

        button:hover {
            background-color: var(--button-hover);
            transform: translateY(-2px);
        }

        .reset-btn { background-color: var(--accent-warm); }

        .status-text {
            font-size: 0.8rem;
            opacity: 0.6;
            margin-bottom: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        hr {
            border: 0;
            border-top: 2px solid var(--bg-color);
            margin: 1.5rem 0;
        }

        /* To-Do List Styling */
        .todo-section {
            text-align: left;
        }

        .todo-input-group {
            display: flex;
            gap: 8px;
            margin-bottom: 1rem;
        }

        input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 2px solid var(--bg-color);
            border-radius: 10px;
            outline: none;
            color: var(--text-color);
        }

        input[type="text"]:focus {
            border-color: var(--accent-soft);
        }

        .todo-list {
            list-style: none;
            padding: 0;
            margin: 0;
            max-height: 200px;
            overflow-y: auto;
        }

        .todo-item {
            padding: 8px 10px;
            background: var(--bg-color);
            margin-bottom: 6px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.95rem;
            transition: opacity 0.2s;
        }

        .todo-item.completed {
            text-decoration: line-through;
            opacity: 0.5;
        }

        .clear-btn {
            width: 100%;
            margin-top: 10px;
            background: transparent;
            border: 1px dashed var(--text-color);
            font-size: 0.8rem;
            opacity: 0.6;
        }

        .clear-btn:hover {
            background: var(--accent-warm);
            border-color: transparent;
            opacity: 1;
        }
    </style>
</head>
<body>

    <div class="container">
        <div id="pet-display">ðŸ˜´</div>
        <div id="timer-display">25:00</div>
        
        <div class="controls">
            <button onclick="startTimer()">Start</button>
            <button onclick="pauseTimer()">Pause</button>
            <button class="reset-btn" onclick="resetTimer()">Reset</button>
        </div>

        <div class="status-text" id="status">Sleeping...</div>

        <hr>

        <div class="todo-section">
            <div class="todo-input-group">
                <input type="text" id="todo-input" placeholder="Add a task...">
                <button onclick="addTodo()">Add</button>
            </div>
            <ul class="todo-list" id="todo-list"></ul>
            <button class="clear-btn" onclick="clearTodos()">Clear All Tasks</button>
        </div>
    </div>

    <audio id="finish-sound" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg"></audio>

    <script>
        /* TIMER LOGIC */
        let timeLeft = 25 * 60;
        let timerId = null;
        let isRunning = false;

        const petDisplay = document.getElementById('pet-display');
        const timerDisplay = document.getElementById('timer-display');
        const statusText = document.getElementById('status');
        const finishSound = document.getElementById('finish-sound');

        function updateDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            timerDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            document.title = `(${timerDisplay.textContent}) Focus Companion`;
        }

        function startTimer() {
            if (isRunning) return;
            isRunning = true;
            statusText.textContent = "Focusing...";
            petDisplay.textContent = "ðŸ˜Ž";
            petDisplay.classList.add('bounce');
            timerId = setInterval(() => {
                timeLeft--;
                updateDisplay();
                if (timeLeft <= 0) {
                    clearInterval(timerId);
                    completeSession();
                }
            }, 1000);
        }

        function pauseTimer() {
            clearInterval(timerId);
            isRunning = false;
            statusText.textContent = "Paused";
            petDisplay.classList.remove('bounce');
        }

        function resetTimer() {
            clearInterval(timerId);
            isRunning = false;
            timeLeft = 25 * 60;
            updateDisplay();
            statusText.textContent = "Sleeping...";
            petDisplay.textContent = "ðŸ˜´";
            petDisplay.classList.remove('bounce');
        }

        function completeSession() {
            isRunning = false;
            petDisplay.textContent = "ðŸ¥³";
            statusText.textContent = "Finished!";
            petDisplay.classList.remove('bounce');
            finishSound.play();
            alert("Great job! Your pet is happy!");
        }

        /* TO-DO LOGIC */
        const todoInput = document.getElementById('todo-input');
        const todoList = document.getElementById('todo-list');
        let todos = JSON.parse(localStorage.getItem('focus_tasks')) || [];

        function saveAndRender() {
            localStorage.setItem('focus_tasks', JSON.stringify(todos));
            renderTodos();
        }

        function addTodo() {
            const text = todoInput.value.trim();
            if (text) {
                todos.push({ text, completed: false });
                todoInput.value = '';
                saveAndRender();
            }
        }

        function toggleTodo(index) {
            todos[index].completed = !todos[index].completed;
            saveAndRender();
        }

        function clearTodos() {
            if(confirm("Clear all tasks?")) {
                todos = [];
                saveAndRender();
            }
        }

        function renderTodos() {
            todoList.innerHTML = '';
            todos.forEach((todo, index) => {
                const li = document.createElement('li');
                li.className = `todo-item ${todo.completed ? 'completed' : ''}`;
                li.textContent = todo.text;
                li.onclick = () => toggleTodo(index);
                todoList.appendChild(li);
            });
        }

        // Handle Enter key for input
        todoInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addTodo();
        });

        // Initialize
        updateDisplay();
        renderTodos();
    </script>
</body>
</html>
